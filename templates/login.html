<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login â€” Quiz League</title>
    <style>
        body {
            background:#f5f5ff;
            font-family: Arial, sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }
        .container {
            background:white;
            padding:30px;
            border-radius:12px;
            width:300px;
            box-shadow:0 3px 10px rgba(0,0,0,0.1);
            text-align:center;
        }
        h2 {
            margin-bottom:20px;
            font-weight:700;
            color:#333;
        }
        input {
            width:100%;
            padding:10px;
            margin-bottom:12px;
            border:1px solid #ccc;
            border-radius:6px;
            outline:none;
        }
        button {
            width:100%;
            padding:10px;
            background:#6b63ff;
            color:white;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-weight:700;
            margin-bottom:10px;
        }
        a {
            color:#6b63ff;
            font-size:14px;
            text-decoration:none;
        }
        .error {
            color:red;
            margin-bottom:10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Login</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input name="username" placeholder="Enter your name">
        <button type="submit">Login</button>
    </form>

    <a href="/signup">Don't have an account? Create one</a>
</div>

</body>
</html>
